<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="../resources/react.js"></script>
  <script crossorigin src="../resources/react-dom.js"></script>
  <script src="../resources/babel.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          string: 'tutu', movies: ['孤注一掷', '天龙八部', '神雕侠侣']
        }
      }

      render() {
        return (
          <div>
            {
              this.state.movies.map((e, i) => (
                <li key={i}
                  onClick={this.clickLi(e, i)}>
                  {e}
                </li>
              ))
            }

            <button onClick={this.clickBtn1.bind(this)}>按钮1</button>

            <button onClick={this.clickBtn2}>按钮2</button>

            {/*最方便*/}
            <button onClick={(e) => { this.clickBtn3(e) }}>按钮3</button>
          </div>
        )
      }

      clickBtn1(e) {
        console.log(this.state.string, e);
      }
      clickBtn2 = (e) => {
        console.log(this.state.string, e);
      }
      clickBtn3(e) {
        console.log(this.state.string, e);
      }

      clickLi(e, i) {
        console.log(e, i);
      }
    }

    ReactDOM.createRoot(document.querySelector('#app')).render(<App />)
  </script>
</body>

</html>
