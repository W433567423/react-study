<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 60px;
      height: 30px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="../resources/react.js"></script>
  <script crossorigin src="../resources/react-dom.js"></script>
  <script src="../resources/babel.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          isLogin: false
        }
      }

      render() {
        return (
          <div>
            isLogin: {this.state.isLogin.toString()}
            <br />

            {/*1、if: 适合逻辑判断较多的时候*/}
            {this.returnButton()}
            <hr />

            {/*2、 三元运算符*/}
            <button onClick={() => this.btnClick()}>
              {this.state.isLogin ? '退出' : '登录'}
            </button>
            <hr />


            {/*2、 ??逻辑与*/}
            <p>{this.state.isLogin && '你好啊,tutu'}</p>

          </div>
        )
      }

      returnButton() {
        if (this.state.show)
          return <button onClick={() => this.btnClick()}>退出</button>
        else return <button onClick={() => this.btnClick()}>登录</button>
      }
      btnClick() {
        this.setState({ isLogin: !this.state.isLogin })
      }
    }

    ReactDOM.createRoot(document.querySelector('#app')).render(<App />)
  </script>
</body>

</html>
