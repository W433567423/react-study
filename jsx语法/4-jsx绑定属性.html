<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .img {
      width: 300px;
      transition: all .5s;
    }

    .rotate-45 {
      transform: rotate(-45deg)
    }

    .active {
      transform: rotate(45deg)
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="../resources/react.js"></script>
  <script crossorigin src="../resources/react-dom.js"></script>
  <script src="../resources/babel.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          title: '标题',
          imgSrc: 'https://tutu-1313352375.cos.ap-nanjing.myqcloud.com/halo/photos/%E5%A3%81%E7%BA%B81.jpg',
          active: false,
          fontSize: '32px'
        }
      }

      render() {
        const { title, imgSrc, active, fontSize } = this.state
        setInterval(() => this.setState({ active: !active }), 500)
        return (
          <div>
            {/*绑定普通属性*/}
            <h2 title={title}>hallo react</h2>

            {/*绑定类*/}
            <img src={imgSrc} alt="壁纸" className="img " />
            {/* 动态绑定类 */}
            <img src={imgSrc} alt="壁纸" className={"img rotate-45 " + (active ? 'active' : '')} />

            {/* 绑定style */}
            <div style={{ color: 'red', fontSize }}>绑定style</div>
          </div>
        )
      }
    }

    ReactDOM.createRoot(document.querySelector('#app')).render(<App />)
  </script>
</body>

</html>
